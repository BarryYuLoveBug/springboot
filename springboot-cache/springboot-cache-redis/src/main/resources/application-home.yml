spring:
  # Spring Boot会在侦测到存在Redis的依赖并且Redis的配置是可用的情况下，
  # 使用RedisCacheManager初始化CacheManager。
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 123456
    pool:
      max-active: 8
      max-idle: 8
      min-idle: 0
      max-wait: -1
  datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      url: jdbc:mariadb://192.168.216.129:3306/exercise?useUnicode=true&characterEncoding=UTF-8
      username: root
      password: root@mariadb
    jpa:
      hibernate:
        ddl-auto: update
        show-sql: true